      message_html: >
        <h1>
          Mangaido: сброс пароля
        </h1>

        <p>
          Привет, %{user_name},
        </p>

        <p>
          Чтобы сбросить ваш старый пароль, перейдите по этой ссылке: %{reset_link_html}.
        </p>

        <p>
          Эта ссылка будет действовать только два часа.
        </p>

        <p>
          Если вы не отправляли запрос на сброс пароля, пожалуйста, проигнорируйте это письмо. Ваш пароль останется без изменений.
