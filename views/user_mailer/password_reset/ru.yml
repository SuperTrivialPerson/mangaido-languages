    password_reset:
      subject: "Mangaido: сброс пароля"
      reset_link: "Сбросить пароль"
      message: >
        Mangaido: сброс пароля
        Привет, %{user_name},
        Чтобы сбросить ваш старый пароль, перейдите по этой ссылке: %{reset_link}
