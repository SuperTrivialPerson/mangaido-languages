        Здесь вы можете выбрать пользователей, которым не нужно платить, чтобы получить доступ к главе. Они получают доступ, даже когда глава не отображается среди опубликованных.<br />
        Эта функция очень удобна, если вы хотите предоставить доступ к главе переводчикам.<br />
        Авторизованные пользователи могут читать главу и добавлять переводы. Но они не могут редактировать главу.<br />
        Просто отправьте им ссылку на главу.<br />
        Вы можете отредактировать список авторизованных пользователей в любой момент.<br />
        Вы можете добавить не больше %{max_users} авторизованных пользователей к этой главе.
      authorized_users_field_placeholder: "Поиск пользователей..."
      too_many_users_error: "Слишком много авторизованных пользователей!"
