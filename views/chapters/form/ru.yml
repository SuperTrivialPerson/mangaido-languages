      amount_of_coins_help_btn: "Что это"
      amount_of_coins_help_text_html: >
        Здесь вы можете установить количество монет, сколько должны будут заплатить ваши читатели, чтобы получить доступ к главе.<br />
        Если вы выберете "0 монет", глава будет доступна бесплатно.<br />
        Вы всегда можете изменить цену.<br />
