      meta_title: "Зарабатывайте вместе с нами!"
      title: "Зарабатывайте вместе с нами!"
      text_html: >
        <p>
          <b>
            Привет, творцы с Mangaido!
          </b>
        </p>
        <p>
          С этого момента вы можете не только публиковать и переводить комиксы на Mangaido, но и зарабатывать на этом! Несколько недель назад мы спросили создателей комиксов, что они думают о Mangaido, и как мы можем улучшить сайт. Большинство людей говорили, что они ищут место, где можно было бы не только публиковать свою работу, но и иметь возможность заработать на этом. Мы уверены в том, что делаем, и знаем, что художникам нужны материалы и время, чтобы создавать потрясающие вещи. Мы закрылись в подвале на несколько недель и начали работу. Вуаля - идея реализована! ;)
        </p>

        <p>
          <b>
            Монеты:
          </b>
        </p>
        <p>
          Мы создали валюту - "МОНЕТЫ". 1000 монет - 1 доллар США. Комиксисты могут устанавливать цену для доступа к главам от 0 до 1000 монет. Когда кто-то покупает доступ к вашей главе, на ваш счет автоматически зачисляются монеты.
        </p>

        <p>
          <b>
            Перечисления:
          </b>
        </p>
        <p>
          Пользователи могут отправлять друг другу монеты без каких-либо сборов или лимитов.
        </p>

        <p>
          <b>
            Вывод средств:
          </b>
        </p>
        <p>
          Вы можете снимать деньги, обменивая монеты на них. Минимальное число монет, которое можно снять, составляет 5000 ($5). Деньги мы перечисляем непосредственно на учетную запись PayPal, указанную в вашем профиле. Комиссия составляет 3,3% (мы ненавидим комиссию, но так работает PayPal. Хорошо, что не так много.)
        </p>

        <p>
          <b>
            Переводчикам:
          </b>
        </p>
        <p>
          С этого момента наш сайт дает переводчикам отличную возможность тоже заработать денег. Вы можете предлагать авторам комиксов свои языковые навыки и создавать переводы в обмен на монеты.
        </p>

        <p>
          <b>
            Что имеет Mangaido с этого?
          </b>
        </p>
        <p>
          Мы имеем небольшой доход при продаже пакетов монет, цена на которые зависит от их размера, и берем 30% комиссионных от продажи доступа к главам, чтобы поддерживать работу сайта. Это все.
        </p>
