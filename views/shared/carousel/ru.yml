ru:
  shared:
    carousel:
      about_mangaido:
        title: "О Mangaido"
        text: >
          Давайте познакомимся! Посмотрите этот короткий вступительный видеоролик от Каролины, Бартека и Михау (eng).
        action_btn: "Видео на YouTube"
      translate_mangaido:
        title: "Mangaido на вашем языке"
        text: >
          Если вы хотите поддержать сообщество Mangaido и помочь другим людям из вашей страны освоиться здесь, вы можете начать переводить Mangaido. Это очень легко!
        action_btn: "Как переводить"
      publish_series:
        title: "Публикуйте ваши комиксы"
        text: >
          Здесь люди говорят на сотни языках со всего мира (серьезно!). Вдохновляйте читателей на перевод, чтобы и другие люди могли насладиться вашими комиксами.
        action_btn: "Опубликовать"
        side_btn: "Художник: %{user_name}"
      publish_artworks:
        title: "Позвольте другим увидеть ваше творчество"
        text: >
          Вместе мы создаем это место, чтобы сделать загрузку и публикацию творческих работ простой и быстрой. Обсуждайте то, что вам нравится, и погружайтесь в мир манги.
        action_btn: "Загрузить!"
        side_btn: "Художник: %{user_name}"
